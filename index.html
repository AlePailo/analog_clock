<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    
    <div class="container">
        <div id="clock">
            <div id="dot"></div>
            <p id="day"></p>
            <ul class="numbers">
            </ul>
            <ul class="hour-marks">
            </ul>
            <div class="stick" id="secondStick"></div>
            <div class="stick" id="minuteStick"></div>
            <div class="stick" id="hourStick"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
